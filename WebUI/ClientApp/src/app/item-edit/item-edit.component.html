<div style="height: 80px">
  <h3>
    <u>{{pageTitle}}</u>
  </h3>
</div>

<div class="col-sm-6">
  <form>

    <div class="form-group row">
      <div class="col-sm-4 col-form-label">
        <span *ngIf="isNullOrEmpty(item.name)" class="validator">*</span>

        <label for="name">
          Name
        </label>
      </div>

      <div class="col-sm-8">
        <input type="text" id="name" name="name" [required]="true" [minLength]="1" [maxLength]="200" class="form-control" [(ngModel)]="item.name" autocomplete="off" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4 col-form-label">
        <span *ngIf="item.category && isNullOrEmpty(item.category.code)" class="validator">*</span>

        <label for="farm">
          Category
        </label>
      </div>

      <div class="col-sm-8">
        <select *ngIf="item.category" [disabled]="disable" class="form-control" id="farm" name="farm" [required]="require" [(ngModel)]="item.category.code">
          <option *ngFor="let category of categories" [ngValue]="category.code">{{category.name}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4 col-form-label">
        <label for="author">
          Author/Composer
        </label>
      </div>

      <div class="col-sm-8">
        <input type="text" id="author" name="author" [required]="false" [minLength]="1" [maxLength]="200" class="form-control" [(ngModel)]="item.author" autocomplete="off" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4 col-form-label">
        <label for="description">
          Description
        </label>
      </div>

      <div class="col-sm-8">
        <textarea rows="10" id="description" name="description" [required]="false" [maxLength]="1000" class="form-control" [(ngModel)]="item.description"></textarea>
      </div>
    </div>


    <div align="right">
      <button type="button" [disabled]="!isValidForm()" (click)="onSave()" class="btn btn-primary" value="Save">{{saveButtonCaption}}</button>
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button *ngIf="deleteButtonVisibility" type="button" (click)="onDelete()" class="btn btn-danger">Delete</button>
    </div>

  </form>
</div>
